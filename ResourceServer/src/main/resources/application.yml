spring:
  datasource:
    username: devuser
    password: dev
    url: jdbc:mariadb://localhost:3306/auth
    dirver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_create: true
        format_sql: true

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    org:
      hibernate:
        engine.jdbc.env.internal.LobCreatorBuilderImpl: ERROR
        SQL: DEBUG
        type:
          descriptor.sql.BasicBinder: TRACE
      springframework:
        security: DEBUG

pre-user:
  adminVariableId: admin@gmail.com
  adminPassword: admin
  userVariableId: user@gmail.com
  userPassword: user
  clientId: client@gmail.com
  clientSecret: client

